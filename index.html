<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="./libs/bootstrap.min.css" />
	
	<script src="./libs/angular.min.js"></script>
	<script src="./libs/angular-animate.min.js"></script>
	<script src="./libs/angular-touch.min.js"></script>
	<script src="./libs/angular-ui-router.min.js"></script>
	<script src="./libs/ui-bootstrap-tpls.min.js"></script>

	<script src="./app.js"></script>

	<link rel="stylesheet" type="text/css" href="./navbar/navbar.css">
	<script src="./navbar/index.js"></script>

	<script src="./produto/produto-service.js"></script>

	<script src="./produto/index.js"></script>

<body ng-app="myStore">

<nav class="navbar navbar-default" ng-controller="NavbarController as $ctrl">
  <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" 
	          class="navbar-toggle collapsed" 
	  		    ng-click="$ctrl.toggleNavbar()">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" ui-sref="home">
			<img alt="" src="./img/ic_people_24px.svg">
			<span class="hidden-xs">Gerenciamento de Usu√°rios</span>
	  </a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div id="navbar-options"
	 		 class="collapse navbar-collapse" 
			 uib-collapse="$ctrl.isNavbarCollapsed">
	  <ul class="nav navbar-nav">
		<li ui-sref-active="active"
		    ng-click="$ctrl.closeNavbar()">
		  <a ui-sref="clientes">Clientes</a>
		</li>
		<li ui-sref-active="active"
		    ng-click="$ctrl.closeNavbar()">
		  <a ui-sref="pedidos">Pedidos</a>
		</li>
		<li ui-sref-active="active"
		    ng-click="$ctrl.closeNavbar()">
		  <a ui-sref="produtos">Produtos</a>
		</li>
	  </ul>
<!--       <form class="navbar-form navbar-left">
		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	  </form> -->
	  <ul class="nav navbar-nav navbar-right">
		<li ui-sref-active="active" 
		    ng-click="$ctrl.closeNavbar()">
		  <a ui-sref="home">Login</a>
		</li>
		<li ui-sref-active="active" 
		    ng-click="$ctrl.closeNavbar()">
		  <a ui-sref="sobre">Sobre</a>
		</li>
	  </ul>
	</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <div ui-view></div>



</body>
</html>
