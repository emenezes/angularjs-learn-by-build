<!-- ===========================================================================
  Não altere nada no código abaixo!
  
  * Lembre que uma aplicação orientada a componentes é uma árvore de componentes,
  o componente <app></app> abaixo é o primeiro, o componente raiz.
  
  * Os elementos que são fixos na sua aplicação, ou seja, estão presentes em 
  todos os cenários como a barra de navegação ou um rodapé ou banners devem ser
  colocados no componente app (app/app.component.js)
  
  * Carregando, é apenas um texto que aparecerá na tela até que o componente seja
  construído e sua view colocada no lugar.
============================================================================ -->

    Carregando ...
